<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./design/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main">
    <div class="main__logo wrap">
      <img class="main__logo-img" src="./images/logo.svg" alt="Base Apparel logo">
    </div>
    <img class="hero-img-mobile" src="./images/hero-mobile.jpg" alt="">
    <div class="main__intro-block">
      <article class="main__intro wrap">
        <h1 class="main__intro-title"><span class="main__intro-title--span">We're</span> coming soon</h1>
        <p class="main__intro-paragraph">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="main__intro-form">
          <input class="main__intro-form-input" type="email" placeholder="Email Address" required>
          <img class="main__intro-form-error" src="./images/icon-error.svg" alt="">
          <span class="main__intro-form-message">Please provide a valid email</span>
          <button class="main__intro-form-button" type="submit">
            <img class="main__intro-form-arrow" src="./images/icon-arrow.svg" alt="">
          </button>
        </form>
      </article>
    </div>
  </main>
  <aside>
  </aside>
  <script src="./design/app.js"></script> 
</body>
</html>
